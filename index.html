<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 mb-5 fw-bolder text-primary">Monthly Expense Calculator</h1>
    </header>

    <main class="fw-bold">
        <div class="container gx-2">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <img width="100%" src="photos/expense.jpg" alt="">
                </div>
                <div class="col-12 col-lg-6 col-md-6 col-sm-12 px-5 bg-light">
                    <div>
                        <h2 class="text-center">Income</h2>
                        <div class="d-inline">
                            <span>Income: &nbsp;</span>
                            <input id="income-amount" type="text" size="10" class="bg-darker">
                        </div>
                    </div>

                    <div>
                        <h2 class="text-center">Expenses</h2>
                        <div class="d-inline">
                            <span>Food: &nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input id="food-amount" type="text" size="10" class="bg-darker">
                        </div><br><br>

                        <div class="d-inline">
                            <span>Rent: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input id="rent-amount" type="text" size="10" class="bg-darker">
                        </div><br><br>
                        <div class="d-inline">
                            <span>Cloths: &nbsp;&nbsp;</span>
                            <input id="cloth-amount" type="text" size="10" class="bg-darker">
                        </div><br><br>
                        <button id="calc-btn" class="btn btn-primary" type="submit">Calculate</button><br><br>
                    </div>

                    <div>
                        <p id="expense-update" class="fw-bold">Total Expenses: 0</p>
                        <p id="balance-update" class="fw-bold">Balance: 0</p>
                    </div>

                    <div class="d-inline">
                        <span>Save: </span>
                        <input id="save-amount" type="text" size="10" class="bg-darker">
                        <span> % </span>
                        <button id="save-btn" class="btn btn-primary" type="submit">Save</button>
                    </div>
                    <br><br>


                    <div>
                        <p id="save-update" class="fw-bold">Saving Amount: 0</p>
                        <p id="rem-balance" class="fw-bold">Remaining Balance: 0</p>
                    </div>
                </div>


            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
</body>

</html>
